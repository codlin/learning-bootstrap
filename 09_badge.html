<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap5 Badge</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1>Bootstrap5 徽章</h1>
    <p>徽章一般用于在网页上标明一些有价值的信息，例如重要的标题、告警、通知计数器等。</p>
    <h2 style="background-color:aqua">创建徽章</h2>
    <p>
        徽章主要用于突出显示新的或未读的项。如需使用徽章，只需要将.badge类加上带有指定意义的颜色类（如.bg-secondary）添加到 span 元素上即可。
        徽章可以根据父元素大小的变化而变化。
    </p>
    <h4 class="badge bg-primary">hot</h4>
    <hr>
    <h2 style="background-color:aqua">徽章的颜色</h2>
    <div>
        <span class="badge bg-primary">主要</span>
        <span class="badge bg-secondary">次要</span>
        <span class="badge bg-success">成功</span>
        <span class="badge bg-warning">告警</span>
        <span class="badge bg-danger">危险</span>
        <span class="badge bg-info">信息</span>
        <span class="badge bg-light">浅色</span>
        <span class="badge bg-dark">深色</span>
    </div>
    <hr>
    <h2 style="background-color:aqua">胶囊徽章</h2>
    <p>使用 .rounded-pill 类来设置药丸形状徽章（具有更多圆角的徽章）</p>
    <div>
        <span class="badge rounded-pill bg-primary">主要</span>
    </div>
    <hr>
    <h2 style="background-color:aqua">元素内的徽章</h2>
    <ul class="list-inline">
        <li class="list-inline-item">首页</li>
        <li class="list-inline-item">分类</li>
        <li class="list-inline-item">消息
            <span class="badge bg-secondary rounded-pill">5</span>
        </li>
    </ul>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
