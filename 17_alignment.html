<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap5 对齐</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="h1">Bootstrap5 对齐</h1>
    <h2 style="background-color: aquamarine;">居中对齐</h2>
    <p>使用.mx-auto 类来设置元素居中对齐（添加 margin-left 和 margin-right 为 auto）</p>
    <div class="mx-auto bg-primary" style="width: 150px;">居中对齐</div>
    <hr>
    <h2 style="background-color: aquamarine;">文本对齐</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="bg-primary text-light">
                <th>class</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>.text-start</td>
                <td>文本左对齐</td>
            </tr>
            <tr>
                <td>.text-center</td>
                <td>文本居中对齐</td>
            </tr>
            <tr>
                <td>.text-end</td>
                <td>文本右对齐</td>
            </tr>
            <tr>
                <td>.text-wrap</td>
                <td>隐藏溢出的文本</td>
            </tr>
            <tr>
                <td>.text-nowrap</td>
                <td>防止文本</td>
            </tr>
            <tr>
                <td>.text-truncate</td>
                <td>使用省略号截断文本</td>
            </tr>
            <tr>
                <td>.text-break</td>
                <td>将长文本阶段，放置溢出</td>
            </tr>
        </tbody>
    </table>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
