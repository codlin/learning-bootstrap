<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap5 阴影</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <h1 class="h1">Bootstrap5 阴影</h1>
    <p>可以使用 shadow- 类为元素添加阴影</p>
    <ul>
        <li>.shadow - 为元素添加阴影</li>
        <li>.shadow-sm - 为元素添加一个小阴影</li>
        <li>.shadow-lg - 为元素添加一个大阴影</li>
        <li>.shadow-none - 为元素移除阴影</li>
    </ul>
    <div class="shadow-none p-3 m-3">无阴影</div>
    <div class="shadow-sm p-3 m-3">小阴影</div>
    <div class="shadow p-3 m-3">阴影</div>
    <div class="shadow-lg p-3 m-3">大阴影</div>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
